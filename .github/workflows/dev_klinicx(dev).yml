# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - klinicx(dev)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://prattle.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a35308eece8b422dae1375c6f9758ba0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fd0cbba1e512456890c3e82707b5a7f4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: prattle.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a35308eece8b422dae1375c6f9758ba0 }}/prattle/klinicx-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'klinicx'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8b0540dd950148dbb9f516652109fbe6 }}
        images: 'prattle.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a35308eece8b422dae1375c6f9758ba0 }}/prattle/klinicx-app:${{ github.sha }}'